<!DOCTYPE html>
<html>
<head>
    <title>Todo list manager</title>
</head>
<body>
    <h1>To-do list manager</h1>
    <p>Enter a new task in the textbox. When the button is pressed, your task will be placed at the beginning of the list. 
           Once a task is performed, click an item and it will be removed!</p>

    <form id='taskForm' name="taskForm">
        <input type="text" name="input" id="input" value="New task to do">
        <button type="button" id="btn_task" >
            Got a task for you!
        </button>
    </form>
    <ul id="toDoList">

    </ul>
    <script type="text/javascript" src="todos.js"></script>
</body>
</html>
